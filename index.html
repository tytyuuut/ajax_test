<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Render External Chinese JSON Data</title>
  <style>
    h1{
      text-align: center;
      color: #fefefe;
      text-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }
    .fixed{
      padding: 20px 0;
      padding-bottom: 50px;
      margin: 0;
      background: rgb(113, 209, 209);
      position: fixed;
      width: 100%;
      top: 0px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      border-radius: 0px 0px 50% 50%;
    }
    .fixed .container{
      flex-direction: column;
      padding: 0 10px;
    }
    .fixed .container input{
      border-radius: 50px;
      padding: 10px 20px;
      border: 0;
      font-size: 20px;
    }
    body{
      background-color: #c7f3ff;
      margin: 0;
    }
    .container{
      max-width: 900px;
      display: flex;
      margin: auto;
      justify-content: center;
    }
    #searchInput{
      padding: 10px;
      max-width: 814px;
    }
    #app #results{
      display: flex;
      flex-wrap: wrap;
      padding-top: 220px;
      width: 100%;
    }
    #results div{
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      width: 31%;
      margin: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      background-color: #fefefe;
      border-radius: 20px;
      overflow: hidden;
    }
    #results div .title{
      font-size: 20px;
      font-weight: 700;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      width: 100%;
      text-align: center;
      margin: 0;
      padding: 1rem 0px;
      background: rgb(113, 209, 209);
      color: #fff;
      text-shadow: 0px 0px 10px rgba(0, 0, 0, .3);
    }
    #results div p{
      font-size: 17px;
      font-weight: 700;
      margin: 12px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      width: 100%;
      text-align: center;
    }
    @media(max-width:992px){
      #results div{
        width: 47%;
      }
      .fixed{
        border-radius: 0px 0px 50px 50px;
      }
    }
    @media(max-width:670px){
      #results div{
        width: 100%;
      }
    }
  </style>
</head>
<body>

<main>
  <div id="app">
    <div class="fixed">
      <div class="container">
        <h1>新竹醫院搜尋器</h1>
        <input type="text" id="searchInput" placeholder="Search...">
      </div>
    </div>
    <div class="container">
      <div id="results"></div>
    </div>
  </div>
</main>

<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script>
$(document).ready(function() {
  let originalData = [];
  let filteredData = [];

  // 使用 AJAX 获取外部 JSON 数据
  $.ajax({
    url: 'test.json',
    dataType: 'json',
    success: function(data) {
      originalData = data;
      filteredData = data;
      renderResults(filteredData);
    },
    error: function() {
      console.error('Error fetching JSON');
    }
  });

  // 监听输入框变化，执行搜索和筛选
  $('#searchInput').on('input', function() {
    const searchTerm = $(this).val().trim().toLowerCase();
    filteredData = originalData.filter(item => item.醫院名稱.toLowerCase().includes(searchTerm));
    renderResults(filteredData);
  });

  // 渲染结果
  function renderResults(data) {
    const resultsContainer = $('#results');
    resultsContainer.empty();
    data.forEach(item => {
      const resultItem = `
        <div>
          <h2 class="title">${item.醫院名稱}</h2>
          <p>${item.電話}</p>
          <p>${item.地址}</p>
          <p>${item.最後更新時間}</p>
        </div>`;
      resultsContainer.append(resultItem);
    });
  }
});
</script>

</body>
</html>
